<style>
img{
  height: 100%;
  width: 100%
}
</style>

<h3><span class="heading">Feedback Form</span></h3>
<div class="row mt-5">
  <div class="col-md-10 offset-1 shadow">
    <div class="row">
    <div class="col-md-6 border-right border-danger p-0" style="border-width: 5px !important">
      <img src="../../../assets/img/feedback.jpg" />
    </div>
    <div class="col-md-6 p-5">
      <p>Please give your feedback here!</p>
        <form class="mt-5">
            <div class="form-group">
              <label for="fname">Firstname</label>
              <input class="form-control" id="fname" placeholder="Firstname"/>
            </div>
            <div class="form-group">
              <label for="lname">Lastname</label>
              <input class="form-control" id="lname" placeholder="Lastname"/>
            </div>
            <div class="form-group">
              <label for="comments">Comments</label>
              <textarea row="3" class="form-control" id="comments" placeholder="Comments"></textarea>
            </div>
            <button class="btn btn-outline btn-info">Submit</button>
          </form>
    </div>
    </div>
  </div>
</div>
