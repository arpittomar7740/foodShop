<div class="modal-header">
  <h4 class="modal-title">Login</h4>
  <button type="button" class="close" aria-label="Close" (click)="ActiveModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form [formGroup]="loginForm">
    <div class="form-group">
      <label for="email">Email</label>
      <input formControlName="email" type="email" class="form-control" id="email" placeholder="Enter email">
      <small class="form-text text-danger" style="font-size: 10px" *ngIf="loginForm.get('email').hasError('required') && loginForm.get('email').touched">*Email is required.</small>
      <small class="form-text text-danger" style="font-size: 10px" *ngIf="loginForm.get('email').hasError('pattern') && loginForm.get('email').touched">*Email is not valid.</small>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input formControlName="password" type="password" class="form-control" id="password" placeholder="Password">
      <small class="form-text text-danger" style="font-size: 10px" *ngIf="loginForm.get('password').hasError('required') && loginForm.get('password').touched">*Password is required.</small>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-dark" (click)="ActiveModal.close('Close click')">Close</button>
</div>
